<!DOCTYPE html>
<html lang="es">

<body>
    <h1>Algoritmo Simple</h1>

    <script>
        let nombre=prompt("Ingrese su nombre y apellido:");
        let curso=prompt("Ingrese nombre del curso:");
        let saludo="Bienvenido/a " + nombre + ". Felicidades por comenzar el curso de " + curso + ". Le deseamos lo mejor en esta nueva etapa.";

        alert(saludo);
    </script>
